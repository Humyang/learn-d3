<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_6ju4lzi860qkt9.css"> -->
    <script src="./d3/d3.js" type="text/javascript"></script>
    <!-- <script src="./d3/d3-scale/d3-scale.js" type="text/javascript"></script> -->
    <title>Template</title>
<style>
    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
</style>
</head>

<body>
    <section>Hello D3.js</section>
    <div class="chart1">
        <div style="width: 40px;">4</div>
        <div style="width: 80px;">8</div>
        <div style="width: 150px;">15</div>
        <div style="width: 160px;">16</div>
        <div style="width: 230px;">23</div>
        <div style="width: 420px;">42</div>
    </div>
    <div class="chart"></div>
    <script>
    window.onload = function(){
        d3.select("body")
        .style("color", "black")
        .style("background-color", "white");

        d3.selectAll("section")
        .attr("class", "special")
        .append("div")
        .html("Hello, world!");
    let data = [4,8,15,16,23,42]

    var x = d3.scaleLinear()
    .domain([0, d3.max(data)])
    .range([0, 30]);

        d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });
    }
    </script>
</body>
</html>
