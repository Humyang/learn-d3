<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .chart rect {
        fill: steelblue;
    }

    .chart text {
        fill: black;
        font: 10px sans-serif;
        text-anchor: middle;
    }

    body {
        margin: 0;
    }
</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
<script>
    let data = [4, 8, 15, 16, 23, 42]

    var x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, 30]);

    var histogram = d3.histogram()
        // .domain(x.domain())
        .thresholds(x.ticks(20));

    var bins = histogram([10,20,30]);
    console.log(bins)
</script>
